<!doctype html>
<html>
<head>
  <meta name="description" content="Local test link: http://127.0.0.1:3000/flag">
  <meta name="robots" content="index,follow">
  <title>Index me</title>
</head>
<body>
  <h1>Index test</h1>
  <p>THIS PAGE CONTAINS A LOCAL LINK (for CTF):</p>
  <pre>http://127.0.0.1:3000/flag</pre>
  <p>Direct anchor:</p>
  <a href="http://127.0.0.1:3000/flag">local flag link</a>
  <p>Meta refresh as fallback:</p>
  <meta http-equiv="refresh" content="0; url=http://127.0.0.1:3000/flag">
</body>
</html>
